<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - App Freezed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0d0d2b, #000);
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .lock-container {
      position: relative;
      width: 120px;
      height: 160px;
      background: #081131;
      border: 3px solid #00fff7;
      border-radius: 12px;
      box-shadow: 0 0 30px #00fff7aa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock-shackle {
      position: absolute;
      top: -50px;
      width: 80px;
      height: 60px;
      border: 6px solid #00fff7;
      border-bottom: none;
      border-radius: 50px 50px 0 0;
      box-shadow: 0 0 15px #00fff7;
    }

    .lock-body {
      width: 40px;
      height: 60px;
      background: #00fff7;
      border-radius: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        background-color: #00fff7;
      }
      50% {
        transform: scale(1.05);
        background-color: #00d1cc;
      }
    }

    h3 {
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 8px #00fff7, 0 0 20px #00fff7aa;
    }

    p {
      margin-top: 10px;
      color: #00fff7cc;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-align: center;
      max-width: 400px;
    }

    .glitch {
      position: relative;
      color: #00fff7;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #00d1ff;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(0, 900px, 20px, 0); }
      20% { clip: rect(10px, 900px, 30px, 0); }
      30% { clip: rect(5px, 900px, 25px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(40px, 900px, 70px, 0); }
      20% { clip: rect(50px, 900px, 90px, 0); }
      30% { clip: rect(60px, 900px, 100px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    button {
      margin-top: 30px;
      background: transparent;
      border: 2px solid #00fff7;
      padding: 10px 20px;
      color: #00fff7;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00fff722;
    }

  </style>
</head>
<body>
  <div class="lock-container">
    <div class="lock-shackle"></div>
    <div class="lock-body"></div>
  </div>
  <h3 class="glitch" data-text="404 - App Freezed">404 - App Freezed</h3>
  <p>The system is currently locked or frozen. Please try again later or go back to safety.</p>
  <button onclick="goHome()">üîÅ Go Home</button>

  <script>
    function goHome() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
